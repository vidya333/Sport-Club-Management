{% extends 'master.html' %}
{% block title %} user event Page {% endblock %}
{% block body %} {% load static %}
<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12">
        <br>


      <table class="table table-hover">
        <thead><tr>
          <th> Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Duration</th>
        </tr>
        </thead>
        <tbody>
        {% for x in data %}
        <tr><td>{{x.name}}</td>
          <td>{{x.date}}</td>
          <td>{{x.time}}</td>
          <td>{{x.duration}}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table><br>
      <a href="userhome" class="btn btn-secondary"><<<Back</a>
    </div>
  </div>
</div>
{% endblock %}
