{% extends 'master.html' %}
{% block title %} User Login Page {% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-xl-6 col-lg-6 col-mx-auto">
            <h3 class="text-danger">{{msg}}</h3>
            <h3 class="text-danger">{{status}}</h3>
          <form method="POST" action="user_check">
            {% csrf_token %}
            <div class="form-group">
              <label for="uname">UserName :</label>
              <input type="text" class="form-control" id="uname" name="uname">
            </div>
              <div class="form-group">
              <label >Password :</label>
              <input type="password" class="form-control"  name="password">
            </div>

            <button type="submit" class="btn btn-primary">login</button>
            <a class="btn btn-link" href="mail_send">Forget Password</a>
          </form>
        </div>
    </div>
</div>
{% endblock %}
