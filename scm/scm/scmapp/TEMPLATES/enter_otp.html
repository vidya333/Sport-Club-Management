{% extends 'master.html' %}
{% block title %} User Login Page {% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-xl-6 col-lg-6 col-mx-auto">
            <h3 class="text-danger">{{msg}}</h3>
          <form method="POST" action="otp_check">
            {% csrf_token %}
              <input type="text" name="myotp" value={{otp}}/>
              <input type="hidden" name="emailid" value={{email}} />
            <div class="form-group">
              <label for="otp">Enter OTP :</label>
              <input type="text" class="form-control" id="otp" name="otp">
            </div>
              <button type="submit" class="btn btn-primary"> Verify </button>
          </form>
        </div>
    </div>
</div>
{% endblock %}
