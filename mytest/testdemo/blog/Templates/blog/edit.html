{% extends 'blog/master.html' %}
{% block title %}Home page{% endblock %}
{% block css %}
<style>
    h1{color:red;}
</style>
{% endblock %}

{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-6 mx-auto">

            {{ msg }}

            <form action="more_update">
                <div class="form-group">
<!--                    <label>Ename :</label>-->
                    <input type="hidden" class="'form-control" name="ename" value="{{data.ename}}" required>
                </div>
                 <div class="form-group">
                    <label>Elocation :</label>
                    <input type="text" class="'form-control" name="eloc" value="{{data.eloc}}" required>
                </div>
                 <div class="form-group">
                    <label>Esal :</label>
                    <input type="text" class="'form-control" name="esal" value="{{data.esal}}" required>
                </div>

                <input type="reset" class="btn btn-primary" name="sub" value="Cancel" >
                <input type="submit" class="btn btn-info" name="sub" value="Update" >

            </form>
        </div>
    </div>
</div>



{% endblock %}
